<!DOCTYPE html>
<head>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/client.css">

    <script src="js/client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3>SB Debug</h3>
    </div>
    <ul class="nav nav-tabs" id="tabList" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="dash-tab" data-toggle="tab" href="#dash" role="tab" aria-controls="dash" aria-selected="true">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="console-tab" data-toggle="tab" href="#console" role="tab" aria-controls="console" aria-selected="false">Console</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="css-tab" data-toggle="tab" href="#css" role="tab" aria-controls="css" aria-selected="false">CSS Edit</a>
        </li>
    </ul>
    <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="dash" role="tabpanel" aria-labelledby="dash-tab">
            <div class="container text-center">
                <table class="table">
                    <tr>
                        <th scope="row">Connection</th>
                        <td id="conn-status"><span class="text-danger">Disconnected</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="tab-pane fade show" id="console" role="tabpanel" aria-labelledby="console-tab">
            <div class="container text-center">
                <table class="table" id="console-table">
                </table>
                <textarea id="eval-text"></textarea>
                <input type="button" id="eval-submit" class="btn btn-primary" value="Evaluate"/>
            </div>
        </div>
        <div class="tab-pane fade show" id="css" role="tabpanel" aria-labelledby="css-tab">
            <div class="container text-center">
                <textarea id="css-text"></textarea>
            </div>
        </div>
    </div>
</body>
